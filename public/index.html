  <div id="root"></div>

  <!-- Ignorar el error 'Script error.' -->
  <script>
    window.onerror = function(message, source, lineno, colno, error) {
      if (message === 'Script error.') {
        // Ignora este error
        return true;
      }
      // Otros errores siguen su curso
      return false;
    };
  </script>
